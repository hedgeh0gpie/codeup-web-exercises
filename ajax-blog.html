<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>AJAX Blog</title>
</head>
<body>

  <div id="posts">

  </div>


  <script src="js/jquery-3.6.0.js"></script>

  <script>
    $.ajax("data/blog.json").done(function(posts) {
      posts.forEach(function(post) {
        $('#posts').append(post);
      });
    });
  </script>
</body>
</html>
