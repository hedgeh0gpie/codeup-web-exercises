<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Register With Us</title>
</head>
<body>

<!--  <fieldset><legend>Sebastian McKelvey</legend></fieldset>-->


  <br>

  <form method="POST" action="https://request-inspector.glitch.me/">

    <label for="email">Email:</label>
    <input type="text" id ="email" name="email" placeholder="Enter your email address">
    <br>
    <label for="password">Password:</label>
    <input type="password" id="password" name="password" placeholder="Password">

    <br>
    <br>

    <h4>Enter a short bio about yourself</h4>
    <textarea name="bio"></textarea>

    <br>
    <br>

    <h4>How did you hear about us?</h4>

    <input type="checkbox" name="question" value="billboard">Billboard<br>
    <input type="checkbox" name="question" value="radio advertisement">Radio Advertisement<br>
    <input type="checkbox" name="question" value="internet advertisement">Internet Advertisement<br>
    <input type="checkbox" name="question" value="other">Other<br>

    <br>

    <h4>Which web browser are you using?</h4>
    <select name="web_browser">
      <option value="firefox">Firefox</option>
      <option value="safari">Safari</option>
      <option value="chrome">Chrome</option>
      <option value="opera">Opera</option>
    </select>

    <br>
    <br>

    <input type="submit">

  </form>
</body>
</html>
