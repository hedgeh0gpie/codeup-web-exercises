<!--Add script tags with JavaScript that will hide the paragraph when the hide button is clicked.-->
<!--REMINDERS:-->
<!-- - document.querySelector() selects elements just like jQuery-->
<!-- - <DOM_NODE_HERE>.addEventListener(EVENT_TYPE, FUNCTION_HERE) is used for adding events-->
<!--  - <DOM_NODE_HERE>.style can alter the styling of a DOM selected element-->
<!--    - setting display to none on the paragraph will ‘hide’ it-->
<!--    BONUS: add a functional show button-->
<!--    Add, commit and push when finished-->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Frontend Warmup 10/18</title>
</head>
<body>

  <button type="button" id="hide-btn">Hide Paragraph</button>
  <p>
    This paragraph will disappear when the button is clicked
  </p>

  <script>
    button = document.querySelector('#hide-btn')
    paragraph = document.querySelector('p');

    function toggleHide() {
      if (paragraph.style.display !== "none") {
        paragraph.style.display = "none";
      } else {
        paragraph.style.display = "block";
      }
    }

    button.addEventListener("click", toggleHide);
  </script>

</body>
</html>
