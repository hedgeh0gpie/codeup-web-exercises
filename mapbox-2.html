<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Second Mini Mapbox Exercise</title>
</head>
<body>
<!-- Mapbox CSS -->
<link href='https://api.tiles.mapbox.com/mapbox-gl-js/v0.53.0/mapbox-gl.css' rel='stylesheet' />
<!-- Custom CSS -->
<style>
    #map {
        /* the width and height may be set to any size */
        width: 100%;
        height: 700px;
    }
</style>


<h1>Second Mapbox Mini Exercise, Coordinates: <span id="coordinates"></span></h1>

<!-- The HTML element that serves as the Mapbox container -->
<div id='map'></div>

<!-- Mapbox JS -->
<script src='https://api.tiles.mapbox.com/mapbox-gl-js/v0.53.0/mapbox-gl.js'></script>
<script src="js/mapbox-geocode-utils.js"></script>
<script src="js/keys.js"></script>

<!-- Custom JS -->
<script>
    mapboxgl.accessToken = MAPBOX_API_TOKEN;
    var map = new mapboxgl.Map({
        container: 'map',
        style: 'mapbox://styles/mapbox/streets-v11',
        zoom: 12,
        center: [-77.0506, 38.8893]
    });

    var marker = new mapboxgl.Marker({draggable: true})
        .setLngLat([-77.0506, 38.8893])
        .addTo(map);

    var lincolnPopup = new mapboxgl.Popup()
        .setHTML("<p>Lincoln Memorial</p>")
        .addTo(map)

    marker.setPopup(lincolnPopup)

    marker.on('dragend', function() {
        var markerCoordinates = marker.getLngLat();
        document.querySelector('#coordinates').innerHTML = markerCoordinates;
    });

</script>
</body>
</html>
