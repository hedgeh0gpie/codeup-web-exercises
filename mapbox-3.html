<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Second Mini Mapbox Exercise</title>
</head>
<body>
<!-- Mapbox CSS -->
<link href='https://api.tiles.mapbox.com/mapbox-gl-js/v0.53.0/mapbox-gl.css' rel='stylesheet' />
<!-- Custom CSS -->
<style>
  #map {
    /* the width and height may be set to any size */
    width: 100%;
    height: 700px;
  }
</style>
</head>

<h1>Third Mapbox Mini Exercise, Coordinates: <span id="coordinates"></span></h1>

<!-- The HTML element that serves as the Mapbox container -->
<div id='map'></div>

<!-- Mapbox JS -->
<script src='https://api.tiles.mapbox.com/mapbox-gl-js/v0.53.0/mapbox-gl.js'></script>
<script src="js/mapbox-geocode-utils.js"></script>
<script src="js/keys.js"></script>

<!-- Custom JS -->
<script>
  mapboxgl.accessToken = MAPBOX_API_TOKEN;
  var map = new mapboxgl.Map({
    container: 'map',
    style: 'mapbox://styles/mapbox/streets-v11',
    zoom: 12,
    center: [-98.4916, 29.4252]
  });

  geocode('Whitefish, Montana', MAPBOX_API_TOKEN).then(function(results) {
    console.log(results);
    map.setCenter(results);
  });

  reverseGeocode({lng: -157.8060, lat: 21.2620}, MAPBOX_API_TOKEN).then(function(results) {
    console.log(results);
  });

</script>

</body>
</html>
